version: "3.7"
services: 
    api:
        image: bstillman/libraryapi
        depends_on:
            - redis
            - sql
            - rabbit
        ports:
            - "80:80"
        environment:
            - ConnectionStrngs__LibraryDatabase=server=sql;database=library;user=sa;password=TokyoJoe138!
            - redisHost=localhost
            - rabbit:HostName=rabbit
            - rabbit:UserName=guest
            - rabbt:Password=guest
            - rabbit:Port=5672
            - rabbit::VHost=/
        networks:
            - my-network
    redis:
        image: redis:latest
        ports: 
            - "6379:6379"
        networks:
            - my-network
    sql:
        image: bstillman/librarysql:latest
        ports:
            - "1433:1433"
        networks:
            - my-network
    rabbit:
        image: rabbitmq:3-management
        ports:
            - "5672:5672"
            - "15672:15672"
        networks:
            - my-network
networks:
    my-network:
        driver: bridge